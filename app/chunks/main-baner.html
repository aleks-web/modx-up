<section class="main-baner">

    <span class="main-baner__bg">
        <span class="main-baner__bg-img" style="background-image: url('@@bg');"></span>
    </span>
    <span class="main-baner__bg-other">
        <img src="@@other-img" alt="">
    </span>

    <div class="main-baner__container container">

        <div class="main-baner__main-content">
            <h1 class="main-baner__title">@@title</h1>
            <div class="main-baner__main-content">
                <ul>
                    <li>Рабочие на производство</li>
                    <li>Услуги аутсорсинга</li>
                    <li>Уборка и клининг</li>
                    <li>Такелажные работы</li>
                </ul>

                <div class="main-baner__contacts">
                    <span class="icon-text-phone">(423) 202-91-97</span>
                    <span class="icon-text-email">info@staff-24.ru</span>
                    <span class="icon-text-clock">Прием заказов: c 08:00 до 21:30</span>
                </div>

                <div class="main-baner__btns-wrap">
                    <a class="btn-border-download" href="#">Договор</a>
                    <a class="btn-border-download" href="#">Акт</a>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-next main-baner__btn">Смотреть цены</a>


        <div class="main-baner__utp">
            <div class="main-baner__utp-item">
                <span class="main-baner__utp-icon"><img src="/assets/img/1.svg" alt=""></span>
                <p class="main-baner__utp-desc">Удобные способы оплаты</p>
            </div>
            <div class="main-baner__utp-item">
                <span class="main-baner__utp-icon"><img src="/assets/img/1.svg" alt=""></span>
                <p class="main-baner__utp-desc">Персонал в течение часа</p>
            </div>
            <div class="main-baner__utp-item">
                <span class="main-baner__utp-icon"><img src="/assets/img/1.svg" alt=""></span>
                <p class="main-baner__utp-desc">Выполняем заказы 24/7 </p>
            </div>
            <div class="main-baner__utp-item">
                <span class="main-baner__utp-icon"><img src="/assets/img/1.svg" alt=""></span>
                <p class="main-baner__utp-desc">Отсрочка при крупных заказах</p>
            </div>
        </div>
    </div>
